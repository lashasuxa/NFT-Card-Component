<html>
  <head>
    <title>"NFT Card_Hover"</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="NftCard">
      <div class="box_to_hover">
        <img class="Cube" alt="Cube" src="./images/image-equilibrium.jpg" />
        <div class="eye_img">
          <img class="eye" alt="photo of eye" src="./images/icon-view.svg" />
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="Our_Collection">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="img_eth">
        <div class="day_tx">
          <div class="eth_n_text">
            <img class="eth_icon" src="./images/icon-ethereum.svg" />

            <p class="eth_Text">0.041ETH</p>
          </div>
          <div class="clock_n_tx">
            <img class="clock_icon" src="./images/icon-clock.svg" />

            <p class="clock_text">3 days left</p>
          </div>
        </div>
      </div>

      <hr class="Line" />

      <div class="Bottom_box">
        <img class="Avatar" alt="Avatar" src="./images/image-avatar.png" />

        <p class="Creation">Creation of</p>

        <p class="Jules">Jules Wyvern</p>
      </div>
    </div>
  </body>
</html>
